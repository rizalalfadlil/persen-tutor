<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: 100vh;" class="p-3 d-flex align-items-center justify-content-center">
    <div class="container border rounded shadow-sm p-3">
        <h1>Judul</h1>
        <div class="row">
        <div class="col-12 mb-3 col-md-10"><input id="input" class="form-control"></div>
        <div class="col"><button onclick="setHasil()" class="btn w-100 btn-primary">hitung</button></div>
        </div>    
        <div id="hasil" class="mt-3 text-center"></div>
    </div>
    <script>
        let input = document.getElementById('input');
        let hasil = document.getElementById('hasil');

      function random(){
        let str
        str = Math.random()*100;
        return str.toFixed(0);
      }

      function hash(str){
        let hashValue = 0;
        if (str.length === 0) return hashValue;
        for (let i = 0; i < str.length; i++) {
          const char = str.charCodeAt(i);
          hashValue = (hashValue << 5) - hashValue + char;
          hashValue = hashValue & hashValue;
        }
        return Math.abs(hashValue % 101);
      }

      function setHasil(){
        let nilai = hash(input.value);
        let link;
        let kata;
        
        if(nilai > 50){
            kata = 'sepuh';
            link = 'sepuh.jpeg';
        }else{
            kata = 'kroco';
            link = 'kroco.jpeg';
        }

        hasil.innerHTML = `<p>hasil ${nilai}, kamu ${kata}</p><br><img src='${link}' style='width:200px;'>`;
      }

    </script>
</body>
</html>
